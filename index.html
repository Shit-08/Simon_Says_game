<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="game-container">
        <div class="one">      
            <div class="box" id="red" type="button"></div>
            <div class="box" id="yellow" type="button"></div>
        </div>
        <div class="second">
            <div class="box" id="green" type="button"></div>
            <div class="box" id="blue" type="button"></div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
